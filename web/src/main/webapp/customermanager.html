<div class="jumbotron">
    <div class="container">
        <h1>Welcome to customer manager</h1>

            You can search/add/update/delete customers.</p>

        <p><a class="btn btn-primary" href="#" role="button">Learn more »</a></p>

<div class="container">
    <!-- row of columns -->
    <div class="row">
        <div class="col-md-7">
            <h2>Search</h2>

            <div id="searchBar">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td id="tbsFirstName"></td>
                        <td id="tbsLastName"></td>
                        <td id="bsSearch"></td>
                        <td id="bsClear"></td>
                    </tr>
                </table>

            </div>
            <br>

            <div id="sTable"></div>
            <br>

            <div id="cellTable"></div>
            <br>

        </div>

        <div class="col-md-5">
            <h2>Customer info</h2>
            <div class="container"></div>
            <div class="form-group">
                <label for="lbTitle">Title</label>

                <div id="lbTitle"/>
            </div>
            <div class="form-group">
                <label for="tbFirstName">First Name</label>
                <!--<input type="text" class="form-control" id="tbFirstName" placeholder="First Name">-->
                <div id="tbFirstName"/>
            </div>
            <div class="form-group">
                <label for="tbLastName">Last Name</label>
                <!--<input type="text" class="form-control" id="tbLastName" placeholder="Last Name">-->
                <div id="tbLastName"/>
            </div>
            <div class="form-group">
                <label for="lbTypes">Title</label>

                <div id="lbTypes"/>
            </div>
            <br>
            <div class="form-group">
                <div id="btnSave"/>
                <div id="btnUpdate"/>
                <div id="btnDelete"/>
            </div>

        </div>
    </div>

</div>
